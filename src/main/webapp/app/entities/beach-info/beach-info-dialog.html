
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBeachInfoLabel">Create or edit a Beach Info</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.beachInfo.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.beachInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_region">Region</label>
            <input type="text" class="form-control" name="region" id="field_region"
                    ng-model="vm.beachInfo.region"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_beach">Beach</label>
            <input type="text" class="form-control" name="beach" id="field_beach"
                    ng-model="vm.beachInfo.beach"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_excellent">Excellent</label>
            <input type="number" class="form-control" name="excellent" id="field_excellent"
                    ng-model="vm.beachInfo.excellent"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_satisfactory">Satisfactory</label>
            <input type="number" class="form-control" name="satisfactory" id="field_satisfactory"
                    ng-model="vm.beachInfo.satisfactory"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_unsatisfactory">Unsatisfactory</label>
            <input type="number" class="form-control" name="unsatisfactory" id="field_unsatisfactory"
                    ng-model="vm.beachInfo.unsatisfactory"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
