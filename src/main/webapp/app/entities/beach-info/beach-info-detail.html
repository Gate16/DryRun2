
<div>
    <h2><span>Beach Info</span> {{vm.beachInfo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Region</span></dt>
        <dd>
            <span>{{vm.beachInfo.region}}</span>
        </dd>
        <dt><span>Beach</span></dt>
        <dd>
            <span>{{vm.beachInfo.beach}}</span>
        </dd>
        <dt><span>Excellent</span></dt>
        <dd>
            <span>{{vm.beachInfo.excellent}}</span>
        </dd>
        <dt><span>Satisfactory</span></dt>
        <dd>
            <span>{{vm.beachInfo.satisfactory}}</span>
        </dd>
        <dt><span>Unsatisfactory</span></dt>
        <dd>
            <span>{{vm.beachInfo.unsatisfactory}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
