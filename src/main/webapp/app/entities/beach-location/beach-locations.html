<div>
    <h2>Beach Locations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="beach-location.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Beach Location
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Beachname</span></th>
                    <th><span>Longitude</span></th>
                    <th><span>Latitude</span></th>
                    <th><span>Zoomlevel</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="beachLocation in vm.beachLocations track by beachLocation.id">
                    <td><a ui-sref="beach-location-detail({id:beachLocation.id})">{{beachLocation.id}}</a></td>
                    <td>{{beachLocation.beachname}}</td>
                    <td>{{beachLocation.longitude}}</td>
                    <td>{{beachLocation.latitude}}</td>
                    <td>{{beachLocation.zoomlevel}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="beach-location-detail({id:beachLocation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="beach-location.edit({id:beachLocation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="beach-location.delete({id:beachLocation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
